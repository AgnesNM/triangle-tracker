<!DOCTYPE html>
<html>
<head>
  <title>Triangle Tracker</title>
</head>
<link href="css/styles.css" rel="stylesheet" type="text/css">

<body>
  <div id="length">
    <h1>Triangle Tracker</h1>
    <form>
      <p>Enter the length of the first side of your triangle:</p>
      <input type="number" name="side1" id="triangleTracker1"><br>
      <p>Enter the length of the second side of your triangle:</p>
      <input type="number" name="side2" id="triangleTracker2"><br>
      <p>Enter the length of the first side of your triangle:</p>
      <input type="number" name="side3" id="triangleTracker3"><br>
      <p>Submit to get your result</p>
      <input type="submit" value="Submit" onclick="Submit()"><br>
      <p>Try more values!</p>
      <input type="reset">
    </form>
  </div>
  <script src="js/scripts.js" </script>
  </body>
  </html>
