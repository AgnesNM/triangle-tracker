</head>

<body>
  <div id="sides">
    <h1>Triangle Tracker</h1>
    <form>
      <p>Enter the length of the first side of your triangle:</p>
      <input type="number" name="value" id="side1"><br>
      <p>Enter the length of the second side of your triangle:</p>
      <input type="number" name="value" id="side2"><br>
      <p>Enter the length of the first side of your triangle:</p>
      <input type="number" name="value" id="side3"><br>
      <p>Submit to get your result</p>
      <input type="button" value="Submit" onclick="triangleSides()"><br>
      <p>Try more values!</p>
      <input type="reset">
    </form>
  </div>
  <script src="js/scripts.js"></script>
  </body>
